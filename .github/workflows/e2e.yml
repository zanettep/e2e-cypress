name: Cypress E2E Automated Tests

on:
  workflow_dispatch:

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'node'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  cypress-run:
    name: Cypress e2e automated tests
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        container: [1, 2]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'node'

      - name: Install dependencies
        run: npm ci

      - name: Run e2e tests
        run: npx cypress run --record --parallel --browser=chrome
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.E2E_CYPRESS_RECORD_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.E2E_CYPRESS_PROJECT_ID }} 